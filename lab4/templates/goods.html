<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Квартири</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/goods_style.css">
</head>
<body>
    <div class="container-fluid text-center">
        {%for element in data %}
             <div class="row my-5 mx-5">
                <div class="col-sm-12">
                        <img width="275px" src="{{element.src}}" alt="">
                        <ul>
                           <li>Address: {{element.Address}}</li>
                           <li>Building type: {{element.Building_type}}</li>
                           <li>Square: {{element.Square}}</li>
                           <li>Rooms: {{element.Rooms}}</li>
                           <li>Balcony: {{element.Balcony}}</li>
                           <li>Floor: {{element.Floor}}</li>
                           <li>Price: {{element.Price}}</li>
                       </ul>
                </div>
             </div>
        {% endfor %}
    </div>
    <a id ="back_button" class="btn btn-outline-light" href="/" role="button"><-</a>

</body>
</html>
